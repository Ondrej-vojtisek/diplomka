%
% Konfiguracni soubor pro balicek hyperref. Odstranuje chybu kdy se nektere
% nastaveni nenacitala pokud nebyla prirazena primo v radce \usepackage{hyperref}.
%
% $Id: hyperref.cfg 1257 2011-01-03 10:05:08Z 51640 $
%

\hypersetup{%
%
unicode=true,                % cestina v zaloskach
bookmarks=true,              % zakaze/povoli vytvoreni seznamu zalozek
bookmarksopen=false,         % otevre/zavre podkapitoly v odrazkach
bookmarksnumbered = true,    % pouzit cisla kapitol v zaloskach
bookmarksopenlevel = 5,
%
pdfpagemode=UseOutlines,     % UseThumbs, UseOutlines (zapne bookmarky), FullScreen, None
pdfpagelayout=SinglePage,    % SinglePage, OneColumn, TwoColumnLeft, TwoColumnRight
pdfstartview=FitV,           % Fit, FitB, FitH, FitV
%
backref = false,
linkcolor = black,
citecolor = black,
urlcolor = black,
colorlinks = true,           % on/off link boxes
hyperindex=true,
plainpages=false,            % fix duplicated pages when roman/arabic numbering is used
%
pdftitle   = {Návrh a implementace centrálního indexu BBMRI\_CZ},
pdfauthor  = {Ondřej Vojtíšek},
pdfsubject = {Diplomová práce},
pdfkeywords= {}				
}
